<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Andy</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .chatbox {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            margin: 50px auto;
            width: 400px;
        }
        .chatbox-header {
            background-color: #333;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
            text-align: center;
        }
        .chatbox-body {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        .chatbox-message {
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .chatbox-message-sent {
            background-color: #3f8fd2;
            color: #fff;
            float: right;
        }
        .chatbox-message-received {
            background-color: #f2f2f2;
            color: #333;
            float: left;
        }
        .chatbox-input {
            display: flex;
            padding: 10px;
        }
        .chatbox-input input[type="text"] {
            border: none;
            border-radius: 5px;
            flex: 1;
            font-size: 1.2rem;
            padding: 10px;
        }
        .chatbox-input button[type="submit"] {
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2rem;
            margin-left: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox-header">
            <h1>Chat with Andy</h1>
        </div>
        <div class="chatbox-body">
        </div>
        <div class="chatbox-input">
            <input type="text" id="message-input">
            <button type="submit" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;
            if (message.trim() == "") {
                return;
            }
            var messageElement = document.createElement("div");
            messageElement.classList.add("chatbox-message");
            messageElement.classList.add("chatbox-message-sent");
            messageElement.innerHTML = message;
            var chatboxBody = document.querySelector(".chatbox-body");
            chatboxBody.appendChild(messageElement);
            messageInput.value = "";
        }
    </script>
</body>
</html>
